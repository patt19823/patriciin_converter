<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Patricia's Converter</title>

    <link rel="stylesheet" href="/assets/css/style.css">
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<style>

</style>
</head>
<body>
<div class="container">
        <div class="row" id="">
            <div class="col-lg-12">
                <div class="page-header">
                    <h1>Welcome to Patricia's converter!</h1>
                </div>
            </div>

            <div class="col-lg-10 col-md-10 col-sm-10">
                    <form method="post" action="/">
                        <div class="col-lg-3 col-md-5 col-sm-12 h5">
                            Convert from
                             <select name="Convert_from" class="btn btn-danger">
                                <option value="m" name="Plus">M</option>
                                <option value="km">Km</option>
                                <option value="mm">Mm</option>
                                <option value="cm">Cm</option>
                            </select>
                        </div>

                        <div class="col-lg-3 col-md-5 col-sm-12 h5">
                                Convert to
                                <select name="Convert_to" class="btn btn-danger">
                                    <option value="m" name="Plus">M</option>
                                    <option value="km">Km</option>
                                    <option value="mm">Mm</option>
                                    <option value="cm">Cm</option>
                               </select>
                        </div>



                        <div class="col-lg-3 col-md-12 col-sm-12">
                             <div class="input-group">
                                  <input type="text" name="number" class="form-control" placeholder="Insert number...">
                                  <span class="input-group-btn">
                                    <button class="btn btn-success" type="submit" name="submit">Convert</button>
                                  </span>
                             </div>
                        </div>
                   <!-- <input name="number" placeholder="Input number">
                    <button type="submit" name="submit" class="btn btn-success">Convert </button> -->

                    </form>
            </div>

        </div>
</div>
</body>
</html>
